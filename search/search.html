<html>
<head>
    <meta charset="UTF-8">
    <title>SEARCH</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
  <div style=" width:1450px; margin:auto;">
	<h2 style="font-family:FangSong;font-weight:bold;color:rgb(228, 9, 9)">搜索一下？</h2>
    <div style="padding: 5px 5px 5px;">
		<div class="input-group">
			<input maxlength="120" name="url" type="text" class="form-control" placeholder="欢迎!  请先输入搜索词" onkeyup="if(event.keyCode == 13){checkForm('sn')}" style='color:black;' id='inpu'> 
			<span class="input-group-btn">
				<button class="btn btn-default" onclick="checkForm('sn')"  id='bugo'>
					搜索！
				</button>
			</span>
		</div>
	</div>
	<nav class="navbar navbar-default"  style='margin-bottom: 6px;'>
		<div class="container-fluid">
		  <div class="navbar-header">
			<a class="navbar-brand" href="#">WebSiteName</a>
		  </div>
		  <ul class="nav navbar-nav">
			<li class="active" onclick="checkForm('sn')" id='bugo1'><a href="#">苏宁</a></li>
			<li class="a" onclick="checkForm('tm')"  id='bugo2'><a href="#">天猫</a></li>
			<li class="a" onclick="checkForm('jd')"  id='bugo3'><a href="#">京东</a></li>
			<li class="a" onclick="checkForm('pdd')"  id='bugo4'><a href="#">拼多多</a></li>
		  </ul>
		</div>
	  </nav>
    <iframe src="https://search.suning.com/%E6%89%8B%E6%9C%BA/" id='ifa' width="1450" height="700" ></iframe>
  </div>
  <div>
    <script> 
        function checkForm(e){
			console.log('函数开始运行')
			var ifa = document.getElementById("ifa"); // 获取元素
			var keyword = document.getElementById("inpu");
			if (keyword.value === null || keyword.value === ""){
                    alert('请输入搜索词');
					return false;
			} else {
				var urlkw = encodeURI(keyword.value) // 修改为元素值
				snsrc = 'https://search.suning.com/' + urlkw + '/'
				// sn.setAttribute("src", snsrc)
				tmsrc = "https://list.tmall.com/search_product.htm?q=" + urlkw
				// tm.setAttribute("src", tmsrc)
				jdsrc = "https://search.jd.com/Search?keyword=" + urlkw + '&enc=utf-8'
				// jd.setAttribute("src", jdsrc)
				pddsrc = "https://yangkeduo.com/search_result.html?search_key=" + urlkw
				// pdd.setAttribute("src", pddsrc)
				console.log(e,'修改过后',snsrc,tmsrc,jdsrc,pddsrc)
			}
			var ids = ["bugo1","bugo2","bugo3","bugo4"]
			for (i in ids) {
				var bugo = document.getElementById(ids[i])
				bugo.setAttribute("class", 'deactive');
			}
			if (e=='sn'){
				ifa.setAttribute("src", snsrc);
				var bugo = document.getElementById("bugo1")
				bugo.setAttribute("class", 'active');
			} else if (e=='tm') {
				ifa.setAttribute("src", tmsrc);
				var bugo = document.getElementById("bugo2")
				bugo.setAttribute("class", 'active');
			} else if (e=='pdd') {
				ifa.setAttribute("src", pddsrc)
				var bugo = document.getElementById("bugo4")
				bugo.setAttribute("class", 'active');
			} else {
				ifa.setAttribute("src", jdsrc)
				var bugo = document.getElementById("bugo3")
				bugo.setAttribute("class", 'active');
			}
        }
    </script>
  </div>

</body>
</html>
